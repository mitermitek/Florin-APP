<h2 mat-dialog-title>
  @if (data) {
    Edit category
  } @else {
    New category
  }
</h2>
<mat-dialog-content>
  <form id="categoryForm" [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="text" matInput placeholder="Name" formControlName="name" />

      @if (form.controls.name.errors?.['required']) {
        <mat-error>Name is required</mat-error>
      }
      @if (form.controls.name.errors?.['maxlength']) {
        <mat-error>Name cannot be longer than 100 characters</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton mat-dialog-close>Cancel</button>
  <button type="submit" form="categoryForm" matButton cdkFocusInitial>Save</button>
</mat-dialog-actions>
