@if (paginatedCategories(); as paginatedCategories) {
  <button matButton (click)="openFormDialog()">
    <mat-icon>add</mat-icon>
    Create Category
  </button>

  <table mat-table [dataSource]="paginatedCategories.items">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let category">{{ category.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let category">{{ category.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let category">
        <button
          matIconButton
          (click)="openFormDialog(category)"
          [attr.aria-label]="'Edit category ' + category.name"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          matIconButton
          (click)="openDeletionDialog(category)"
          [attr.aria-label]="'Open deletion dialog for category ' + category.name"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns()"></tr>
    <tr mat-row *matRowDef="let row; columns: columns()"></tr>
  </table>

  <mat-paginator
    [length]="paginatedCategories.total"
    [pageSize]="paginationParams().size"
    [pageSizeOptions]="pageSizeOptions()"
    (page)="onPageChange($event)"
    aria-label="Select page of categories"
  >
  </mat-paginator>
}
