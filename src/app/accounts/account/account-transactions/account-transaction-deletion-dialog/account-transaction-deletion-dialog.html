<h2 mat-dialog-title>Delete transaction "{{ data.transaction.title }}"?</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this transaction? This action cannot be undone.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton mat-dialog-close>Cancel</button>
  <button matButton (click)="confirm()" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
