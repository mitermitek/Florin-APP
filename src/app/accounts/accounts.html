@if (paginatedAccounts(); as paginatedAccounts) {
  <button matButton (click)="openFormDialog()">
    <mat-icon>add</mat-icon>
    Create Account
  </button>

  <table mat-table [dataSource]="paginatedAccounts.items">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let account">{{ account.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let account">{{ account.name }}</td>
    </ng-container>

    <ng-container matColumnDef="startingBalance">
      <th mat-header-cell *matHeaderCellDef>Starting Balance</th>
      <td mat-cell *matCellDef="let account">{{ account.startingBalance }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let account">
        <button
          matIconButton
          (click)="openFormDialog(account)"
          [attr.aria-label]="'Edit account ' + account.name"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          matIconButton
          (click)="openDeletionDialog(account)"
          [attr.aria-label]="'Open deletion dialog for account ' + account.name"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns()"></tr>
    <tr mat-row *matRowDef="let row; columns: columns()"></tr>
  </table>

  <mat-paginator
    [length]="paginatedAccounts.total"
    [pageSize]="paginationParams().size"
    [pageSizeOptions]="pageSizeOptions()"
    (page)="onPageChange($event)"
    aria-label="Select page of accounts"
  >
  </mat-paginator>
}
